  <!-- header section -->

  <header>
    <nav class="navbar navbar-expand navbar-light fs-3 flex-column">
      <a class="navbar-brand mx-auto" href="index.html"><img src="img/mealmatcher_banner-removebg-preview.png"
          alt="mealmatcher banner" width="200"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarNav">

    </div>

    <div class="form-group">
      <label for="image">Image</label>
      <input type="text" class="form-control" id="image">
    </div>

    <div class="form-group">
      <button type="button" class="btn btn-success btn-save" onclick="putRecipe()">Save</button>
      <button type="button" class="btn btn-danger btn-cancel" onclick="location.href = 'index.html'">Cancel</button>
    </div>
