<section class="vh-100" style="background-color: #c0d4aa;">

        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="img/homecook-stock.jpg" alt="registration form" class="img-fluid"
                                 style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form>

                                    <div class="d-flex align-items-center mb-3 pb-1">

                                    <div class="form-outline mb-4">

                                               class="form-control form-control-lg" autocomplete="off" />
                                        <label class="form-label" for="form2Example17">Username</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="form2Example27"
                                               class="form-control form-control-lg" autocomplete="off" />
                                        <label class="form-label" for="form2Example27">Password</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="form2Example37"
                                               class="form-control form-control-lg" />
                                        <label class="form-label" for="form2Example37">Confirm Password</label>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="button">Register</button>
                                    </div>

                                    <p class="h4 mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a
                                            href="login.html" style="color: #393f81;">Login here</a></p>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
